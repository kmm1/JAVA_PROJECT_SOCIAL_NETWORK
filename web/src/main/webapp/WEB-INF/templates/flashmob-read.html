<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
    <title>Title</title>
    <style type="text/css">

        p {
            margin-top: 0.0em; /* Отступ сверху */
            margin-bottom: 0.0em; /* Отступ снизу */
        }
    </style>
</head>
<body>

<div th:insert="header"></div>


<center>


    <p><b th:text="#{event.title}"></b></p>
    <p><textarea rows="1" cols="90" disabled th:text="${myFlashmob.name}"></textarea></p>
    <p><b th:text="#{event.holding.date}"></b></p>
    <p><textarea rows="1" cols="90" disabled th:text="${myFlashmob.holdingDate}"></textarea></p>
    <p><b th:text="#{event.type.event}"></b></p>
    <p><textarea rows="1" cols="90" disabled th:text="${myFlashmob.flashmobType}"></textarea></p>
    <p><b th:text="#{event.content}"></b></p>
    <p><textarea rows="10" cols="90" disabled th:text="${myFlashmob.aboutEvent}"></textarea></p>


</center>


</body>
</html>
