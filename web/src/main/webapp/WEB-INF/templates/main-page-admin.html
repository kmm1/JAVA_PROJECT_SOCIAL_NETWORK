<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
    <title>Title</title>
    <style type="text/css">

        p {
            margin-top: 0.0em; /* Отступ сверху */
            margin-bottom: 0.0em; /* Отступ снизу */
        }
    </style>
</head>
<body>
<div th:insert="header"></div>

<center>

    <h4>Новое событие:</h4>
    <form th:action="@{/saveFlashmob}" method="post">
        <p><b>Название:</b></p>
        <p><textarea rows="1" cols="50" input type="text" id="name" name="name"></textarea></p>
        <p><b>Дата проведения:</b></p>
        <p><textarea rows="1" cols="50" input type="text" id="holdingDate" name="holdingDate"></textarea></p>
        <p><b>О событии:</b></p>
        <p><textarea rows="5" cols="50" input type="text" id="aboutEvent" name="aboutEvent"></textarea></p>
        <p><b>Тип события:</b></p>
        <p></p>
        <select id="flashmobType" name="flashmobType">
            <option th:each="a : ${allFlashmobTypes}"
                    th:value="${a}"
                    th:text="${#strings.capitalize(#strings.toLowerCase(a))}"></option>
        </select>
        <p><input type="submit" value="Сохранить"/></p>
    </form>

    <h3></h3>

    <table border="1" width="30%" cellpadding="5">
        <thead>
        <tr>
            <th colspan="6"><p>События:</p></th>
        </tr>
        </thead>
        <thead>
        <tr>
            <th colspan="1">Название</th>
            <th colspan="1">Дата проведения</th>
            <th colspan="1">Дата создания</th>
            <th colspan="1">Открыть событие</th>
            <th colspan="1">Редактировать событие</th>
            <th colspan="1">Удалить событие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${allEvents}">
            <td th:text="${a.name}"></td>
            <td th:text="${a.holdingDate}"></td>
            <td th:text="${a.creationDate}"></td>
            <td><a th:href="@{/findEvent/{eventId}(eventId=${a.getId()})}">Открыть</a></td>
            <td><a th:href="@{/updateEvent/{eventId}(eventId=${a.getId()})}">Редактировать событие</a></td>
            <td><a th:href="@{/deliteEvent/{eventId}(eventId=${a.getId()})}">Удалить событие</a></td>

        </tr>
        </tbody>
    </table>

</center>
</body>

</html>
