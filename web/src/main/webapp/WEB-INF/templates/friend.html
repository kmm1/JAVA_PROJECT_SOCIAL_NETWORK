<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
    <title>Title</title>
    <style type="text/css">
        TABLE {
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
        }

        p {
            margin-top: 0.0em; /* Отступ сверху */
            margin-bottom: 0.0em; /* Отступ снизу */
        }
    </style>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
<title>Title</title>
</head>
<body>
<div th:insert="header"></div>


<center>


    <table border="1" width="30%" cellpadding="5">
        <thead>
        <tr>
            <th colspan="5"><p th:text="#{friend.my.friends}"></p></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="myFriends : ${myFriends1}">
            <td th:text="${myFriends}"
                th:if="${not myFriends.empty}">
            </td>
            <td>
                <a th:href="@{/openChat/{name}(name=${myFriends})}" th:text="#{friend.show.messages}"></a>
            </td>
        </tr>

        <tr>
            <td th:text="'нет информации'"
                th:if="${myFriends1.empty}">
            </td>
        </tr>
        </tbody>
    </table>

    <table border="1" width="30%" cellpadding="5">
        <thead>
        <tr>
            <th colspan="5"><p th:text="#{friend.sent.requests.to.friends}"></p></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="myFriends : ${myFriends2}">
            <td th:text="${myFriends}"
                th:if="${not myFriends.empty}">
            </td>
        </tr>
        <tr>
            <td th:text="'нет информации'"
                th:if="${myFriends2.empty}">
            </td>
        </tr>
        </tbody>
    </table>

    <table border="1" width="30%" cellpadding="5">
        <thead>
        <tr>
            <th colspan="5"><p th:text="#{friend.received.requests.from.friends}"></p></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="myFriends : ${myFriends3}">
            <td th:text="${myFriends}"
                th:if="${not myFriends.empty}">
            </td>
        </tr>
        <tr>
            <td th:text="'нет информации'"
                th:if="${myFriends3.empty}">
            </td>
        </tr>
        </tbody>
    </table>

    <table border="1" width="30%" cellpadding="5">
        <form th:action="@{/sendFriendRequest}" method="post" th:object="${friend}">
            <thead>
            <tr>
                <th colspan="2" th:text="#{friend.send.request}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="#{friend.enter.friend.name}"></td>
                <td>
                    <select th:field="*{userReceiver}">
                        <option th:each="a : ${users}"
                                th:value="${a}"
                                th:text="${#strings.capitalize(#strings.toLowerCase(a))}"></option>
                    </select>
                </td>
            </tr>
            <tr th:if="${not users.empty}">
                <td th:text="#{friend.send.request2}"></td>
                <td><input type="submit" th:value="#{friend.send.request2}"/></td>
            </tr>
            </tbody>
        </form>
    </table>

    <table border="1" width="30%" cellpadding="5">
        <form th:action="@{/acceptFriendRequest}" method="post" th:object="${friend}">

            <thead>
            <tr>
                <th colspan="2" th:text="#{friend.confirm.request}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="#{friend.enter.friend.name}"></td>
                <td>
                    <select th:field="*{userReceiver}">
                        <option th:each="a : ${myFriends3}"
                                th:value="${a}"
                                th:text="${#strings.capitalize(#strings.toLowerCase(a))}"></option>
                    </select>
                </td>
            </tr>

            <tr th:if="${not myFriends3.empty}">
                <td th:text="#{friend.confirm.request}"></td>
                <td><input type="submit" th:value="#{friend.confirm}"/></td>
            </tr>
            </tbody>
        </form>
    </table>


    <table border="1" width="30%" cellpadding="5">
        <form th:action="@{/deliteFriend}" method="post" th:object="${friend}">
            <thead>
            <tr>
                <th colspan="2" th:text="#{friend.delite.friend}"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="#{friend.enter.friend.name}"></td>
                <td>
                    <select th:field="*{userReceiver}">
                        <option th:each="a : ${myFriends1}"
                                th:value="${a}"
                                th:text="${#strings.capitalize(#strings.toLowerCase(a))}"></option>
                    </select>
                </td>
            </tr>
            <tr th:if="${not myFriends1.empty}">
                <td th:text="#{friend.send.request2}"></td>
                <td><input type="submit" th:value="#{friend.delite.friend}"/></td>
            </tr>
            </tbody>
        </form>
    </table>

    <br>
    <br>
    <br>
    <br>


</center>
</body>
</html>
