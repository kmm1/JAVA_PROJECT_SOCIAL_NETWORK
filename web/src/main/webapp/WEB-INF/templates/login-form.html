<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<center>
    <table border="1" width="30%" cellpadding="3">
        <form th:action="@{/enter}" method="post" th:object="${user}">
            <thead>
            <tr>
                <th colspan="2">войти</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><label th:for="name">Имя</label></td>
                <td><input type="text" th:field="*{name}"><br>
                </td>
            </tr>
            <tr>
                <td><label th:for="password">Пароль</label></td>
                <td><input type="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Войти</td>
                <td><input type="submit" value=войти></td>
            </tr>
            </tbody>
        </form>
    </table>

    <form th:action="@{/registration}" method="get">
        <tr>
            <td><input type="submit" name="prof" value=зарегистрироваться></td>
        </tr>
    </form>

</center>
</form>
</body>
</html>
