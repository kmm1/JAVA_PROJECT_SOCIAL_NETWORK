<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xml:lang="en" lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
    <title>Title</title>
    <style type="text/css">

        p {
            margin-top: 0.0em; /* Отступ сверху */
            margin-bottom: 0.0em; /* Отступ снизу */
        }
    </style>
</head>
<body>
<div th:insert="header"></div>


<center>

    <a th:href="@{/saveBlog}">Создать новый блог</a>
    <a th:href="@{/addBlog/{blogId}(blogId=${myBlog.getId()})}">Редактировать блог</a>
    <a th:href="@{/deliteBlog/{blogId}(blogId=${myBlog.getId()})}">Удалить блог</a>
    <p></p>

    <p><b>Название:</b></p>
    <p><textarea rows="1" cols="90" disabled th:text="${myBlog.getTitle()}"></textarea></p>
    <p><b>Содержание:</b></p>
    <p><textarea rows="20" cols="90" disabled th:text="${myBlog.getText()}"></textarea></p>
    <p><b>Дата:</b></p>
    <p><textarea rows="1" cols="20" disabled th:text="${myBlog.getCreationDate()}"></textarea></p>

    <h3></h3>

    <form th:action="@{/saveComment/{blogId}/(blogId=${myBlog.getId()})}" method="get">
        <p><b>Отзыв:</b></p>
        <p><textarea rows="3" cols="90" input type="text" id="text" name="text"></textarea></p>
        <p><input type="submit" value="Сохранить"/></p>
    </form>

    <h3></h3>

    <table border="1" width="30%" cellpadding="5">
        <thead>
        <tr>
            <th colspan="5"><p>Отзывы:</p></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${allCommentsByBlogId}">
            <td><a th:text="${a.getUser().name}"></a>
                <a>, </a>
                <a th:text="${a.getCreationDate()}"> </a>
                <a>, </a>
                <a th:text="${a.getComment()}"> </a>
            </td>
            <td>
                <a th:if="${a.getUser().name.equals(userName) or a.getBlog().getUser().name.equals(userName)}">
                    <a th:href="@{/deliteComment/{commentId}/(commentId=${a.getId()})}">Удалить комментарий</a></a>
            </td>
        </tr>
        </tbody>
    </table>

</center>


</body>
</html>
